    <script>
      (function() {
        try {
          var stored = localStorage.getItem('theme');
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var isDark = stored ? stored === 'dark' : prefersDark;
          if (isDark) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (_) {}
      })();
    </script>

        function getLang() {
          try { return localStorage.getItem('lang') || 'es'; } catch (_) { return 'es'; }
        }

        function applyTranslations() {
          var lang = (document.documentElement.getAttribute('data-lang') || getLang());
          var dict = DICT[lang] || DICT.es;
          document.querySelectorAll('[data-i18n]').forEach(function(el){
            var key = el.getAttribute('data-i18n');
            if (dict[key] != null) { el.textContent = dict[key]; }
          });
          document.querySelectorAll('[data-i18n-html]').forEach(function(el){
            var key = el.getAttribute('data-i18n-html');
            if (dict[key] != null) { el.innerHTML = dict[key]; }
          });
        }

        function initLang() {
          var stored = getLang();
          document.documentElement.setAttribute('data-lang', stored);
          applyTranslations();
        }

        window.addEventListener('DOMContentLoaded', initLang);
        window.addEventListener('languagechange', applyTranslations);
      })();
    </script>
